<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="login.style.client.css" rel="stylesheet">
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
    </script>
    <title>Insert title here</title>

    <script src="../../models/user.model.client.js"></script>
    <script src="../../services/user.service.client.js"></script>
    <script src="login.controller.client.js"></script>
    <title>Log in</title>
</head>
<body>

<div class="container">
    <header>
        <div id="head">
            <h1 id="title">Log in</h1>
        </div>
        <nav>
            <ul>
                <li><a href="../user-admin/user-admin.template.client.html">User Admin</a></li>
            </ul>
        </nav>
    </header>
    <div id="form">
        <form>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" placeholder="johndoe">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" placeholder="123qwe#$%">
                </div>
            </div>
            <button id="loginBtn" type="button" class="btn btn-primary btn-block">
                Log in!
            </button>
            <div class="row">
                <div class="col-6">
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="col-6">
                    <a href="../register/register.template.client.html" class="float-right">
                        Don't have an account? Sign up here!
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
